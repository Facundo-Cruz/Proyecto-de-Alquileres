<!DOCTYPE html>
<html lang="en" title="Coding design" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive HTML Table With Pure CSS - Web Design/UI Design</title>
    <link rel="stylesheet" href="/css/mainPage.css">
    <link rel="stylesheet" href="/css/nav-listado-usuarios.css">
    <link rel="stylesheet" href="/css/style-listado-usuarios.css">
    <link rel="stylesheet" href="/css/estilo-validaciones.css">
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet' />
    <link rel="stylesheet" href="/css/mainPage.css">
</head>

<body>
    <nav th:replace="fragments/navbar :: nav"></nav> 
    <div class="contenedor">
        
        <main class="table">
            <div th:replace="fragments/successMessage :: div"></div>
            <section class="table__body">
                <table>
                    <thead>
                        <tr>
                            <th> Id </th>
                            <th> Cliente </th>
                            <th> Desde </th>
                            <th> Hasta </th>
                            <th> Propiedad </th>
                            <th> Acciones </th>
                        </tr>
                    </thead>
                    <tbody th:each="reserva : ${reservas}">
                        <tr>
                            <td th:text="${reserva.id}"> </td>
                            <td th:text="${reserva.cliente.alias}"> </td>
                            <td th:text="${reserva.fechaDesde}"> </td>
                            <td th:text="${reserva.fechaHasta}"> </td>
                            <td th:text="${reserva.propiedad.nombre}"> </td>
                            <td>
                                <a th:if="${session.usuariosession.id != usuario.id}" class="delete-link" th:href= "@{/reserva/eliminar/__${reserva.id}__}">Eliminar</a>
                                <a th:if="${session.usuariosession.id != usuario.id}" class="cancel-link" th:href= "@{/reserva/modificar/__${reserva.id}__}">Modificar</a>
                                <a th:if="${session.usuariosession.id != usuario.id}" class="modify-link" th:href= "@{/reserva/cancelar/__${reserva.id}__}">Cancelar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>


        </main>
    </div>

</body>

</html>
