<!DOCTYPE html>
<html lang="en" title="Coding design">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive HTML Table With Pure CSS - Web Design/UI Design</title>
    <link rel="stylesheet" href="/css/nav-listado-usuarios.css">
    <link rel="stylesheet" href="/css/style-listado-usuarios.css">
    <link rel="stylesheet" href="/css/estilo-validaciones.css">
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet' />
</head>

<body>
    <nav class="nav">
        <div class="logo">
            <p>Alquileres</p>
        </div>
        <div class="nav-content">
            <div class="content">
                <p>alquilar</p><img src="/img/chevron-down.svg" />
            </div>
            <div class="content">
                <p>publicar</p><img src="/img/chevron-down.svg" />
            </div>
        </div>
    </nav>
    <div th:replace="fragments/successMessage :: div"></div> 
    <main class="table">
        <section class="table__body">
            <table>
                <thead>
                    <tr>
                        <th> Id </th>
                        <th> Nombre y Apellido </th>
                        <th> Email </th>
                        <th> Rol </th>
                        <th> Estado </th>
                        <th> Acciones </th>
                    </tr>
                </thead>
                <tbody th:each="usuario : ${usuarios}">
                    <tr>
                        <td th:text="${usuario.id}"> 1 </td>
                        <td> 
                            <span th:text="${usuario.nombre}"></span>
                        </td>
                        <td th:text="${usuario.email}"> </td>
                        <td th:text="${usuario.rol}"> </td>
                        <td>
                            <p th:if="${usuario.estado == true}" class="status delivered">Habilitado</p>
                            <p th:if="${usuario.estado == false}" class="status cancelled">Deshabilitado</p>
                        </td>
                        <td> <strong> <a th:href="@{/usuario/eliminar/__${usuario.id}__}" class="delete-link" >Eliminar</a> </strong></td>
                    </tr>
                    <!-- <tr>
                        <td> 2 </td>
                        <td><img src="images/Jeet Saru.jpg" alt=""> Chiquito Lacoste </td>
                        <td> lacoste@yahoo.com.ar </td>
                        <td> Propietario </td>
                        <td>
                            <p class="status cancelled">Deshabilitado</p>
                        </td>
                        <td> <strong><a href="#" class="delete-link" onclick="openModal()">Eliminar</a></strong> </td>
                    </tr> -->
                    
                </tbody>
            </table>
        </section>
        
    </main>
</body>

</html>
