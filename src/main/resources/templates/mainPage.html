                    <div class="filtro">
                        <label for="tipo">Tipo:</label>
                        <select id="tipo" name="tipo">

                        </select>
                    </div>
                    <div class="filtro">
                        <label for="localidad">Localidad:</label>

                            <option value="Entre_Rios">Entre Ríos</option>
                            <option value="Catamarca">Catamarca</option>
                            <option value="Chaco">Chaco</option>
                            <option value="Tierra_Del_Fuego">Tierra del Fuego</option>
                            <option value="Rio_Negro">Río Negro</option>
                            <option value="San_Luis">San Luis</option>
                            <option value="San_Juan">San Juan</option>
                            <option value="Formosa">Formosa</option>
                            <option value="Santiago_Del_Estero">Santiago del Estero</option>
                            <option value="Misiones">Misiones</option>
                            <option value="Corrientes">Corrientes</option>
                        </select>

                    <div class="filtro">
                        <label for="precio">Precio:</label>
                        <div>
                            <input type="radio" id="precioAscendente" name="precio" value="true">
                            <label for="precioAscendente">Menor precio</label>
                        </div>
                        <div>
                            <input type="radio" id="precioDescendente" name="precio" value="false">
                            <label for="precioDescendente">Mayor precio</label>
                        </div>
                    </div>
                    <div class="filtro">
                        <label for="calificacion">Mejor Calificación:</label>
                        <input type="checkbox" id="calificacion" name="calificacion" value="true">
                    </div>
                    <div class="filtro">
                        <input type="submit" value="Buscar">
                    </div>
                </form>


                <div class="search-results">
                    <div class="result" id="res">
                    </div>
                </div>
            </div>

        </div>

        <!-- cards inicio -->
        <div class="container-card">

            <div th:each="propiedad : ${propiedades}" class="card">
                <figure>
                    <img th:src="@{/imagen/__${propiedad.id}__}" alt="Casa 1">
                </figure>
                <div class="contenido-card">
                    <h3 th:text="${propiedad.nombre}"></h3>
                    <hr class="horizontal">

                    <p>
                        <b>Disponible desde: </b> <span th:text="${propiedad.fechaDesde}"></span>
                        <br>
                        <b>hasta: </b> <span th:text="${propiedad.fechaHasta}"></span>
                        <br>
                        <b>Precio: </b>$<span th:text="${propiedad.precio}"></span>
                        <br>
                        <b>Calificación: </b> <span th:text="${propiedad.calificacion} + '⭐'"></span>
                    </p>
                    <div class="contenedor">
                        <a th:href="@{/reserva/registrar/__${propiedad.id}__}" class="btn-aux btn-1">Alquilar</a>

                    </div>
                </div>
            </div>
        </div>
