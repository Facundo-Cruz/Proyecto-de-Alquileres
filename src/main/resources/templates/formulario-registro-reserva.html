<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva</title>
    <link rel="stylesheet" href="/css/formulario-registro-reserva.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <div class="contenedor-back">
        <div class="contenedor">
            <div class="contenedor-titulo-reserva">
                <hr>
                <h3 class="titulo-descripcion">Realice su Reserva</h3>
                <hr>
            </div>

            <div class="contenedor-descripcion">
                <img class="imagen-de-reserva" th:src="@{/imagen/__${propiedad.id}__}" alt="imagen propiedad seleccionada">
                <div class="descripcion-ubicacion">
                    <p>Ubicación:</p>
                    <label class="descripcion-ubicacion-label" for="direccion">Dirección: <span th:text="${propiedad.direccion}"></span></label>

                    <label class="descripcion-ubicacion-lavel" for="localidad">Localidad: <span th:text="${propiedad.localidad}"></span></label>
                    <label class="descripcion-ubicacion-lavel" for="codigo_postal" >C.P: <span th:text="${propiedad.codigoPostal}"></span></label>
                </div>
            </div>


            <form class="formulario-registro-de-reserva" th:action="@{/reserva/registro}" method="POST">
                <!--calendarios  -->
                <input type="text" name="idPropiedad" id="idPropietario" hidden required th:value="${propiedad.id}">
                <input type="text" name="idCliente" id="idCliente" hidden required th:value="${cliente.id}">
                <input type="text" name="huesped" id="idCliente" hidden required th:value="${cliente.nombreUsuario}">
                <div class="contenedor-fechas">
                    <div class="fecha">
                        <label class="label-fecha" for="fecha-ingreso">Fecha de Ingreso: </label>
                        <input id="fondo-fecha-ingreso" type="date" required name="fechaDesde">
                    </div>
                    <div class="fecha">
                        <label class="label-fecha" for="fecha-egreso">Fecha de Egreso: </label>
                        <input id="fondo-fecha-egreso" type="date" required name="fechaHasta">
                    </div>
                </div>

                <!--  checkBox servicios adicionales -->
                <label>Seleccione servicios adicionales:</label>
                <div class="servicios">
                    <div class="op">
                        <div class="opr">
                            <input class="etiqueta-check" type="checkbox" id="opcion1" name="op1" value="op1"
                                data-precio="">
                            <label for="op1">DJ</label>
                        </div>
                        <div class="opr">
                            <label class="caja-precio">$</label>
                        </div>
                    </div>
                    <div class="op">
                        <div class="opr">
                            <input class="etiqueta-check" type="checkbox" id="opcion1" name="op1" value="op1"
                                data-precio="">
                            <label for="op1">Bar</label>
                        </div>
                        <div class="opr">
                            <label class="caja-precio">$</label>
                        </div>
                    </div>
                    <div class="op">
                        <div class="opr">
                            <input class="etiqueta-check" type="checkbox" id="opcion1" name="op1" value="op1"
                                data-precio="">
                            <label for="op1">Catering</label>
                        </div>
                        <div class="opr">
                            <label class="caja-precio">$</label>
                        </div>
                    </div>
                    <div class="op">
                        <div class="opr">
                            <input class="etiqueta-check" type="checkbox" id="opcion1" name="op1" value="op1"
                                data-precio="">
                            <label for="op1">Shows</label>
                        </div>
                        <div class="opr">
                            <label class="caja-precio">$</label>
                        </div>
                    </div>
                    <div class="op">
                        <div class="opr">
                            <input class="etiqueta-check" type="checkbox" id="opcion1" name="op1" value="op1"
                                data-precio="">
                            <label for="op1">Animacion</label>
                        </div>
                        <div class="opr">
                            <label class="caja-precio">$</label>
                        </div>
                    </div>
                    <div class="op">
                        <div class="opr">
                            <input class="etiqueta-check" type="checkbox" id="opcion1" name="op1" value="op1"
                                data-precio="">
                            <label for="op1">Asador</label>
                        </div>
                        <div class="opr">
                            <label class="caja-precio">$</label>
                        </div>
                    </div>
                    <div class="op">
                        <div class="opr">
                            <input class="etiqueta-check" type="checkbox" id="opcion1" name="op1" value="op1"
                                data-precio="">
                            <label for="op1">Guarderia</label>
                        </div>
                        <div class="opr">
                            <label class="caja-precio">$</label>
                        </div>
                    </div>
                    <div class="op">
                        <div class="opr">
                            <input type="checkbox" id="opcion1" name="op1" value="op1" data-precio="">
                            <label for="op1">Cheff</label>
                        </div>
                        <div class="opr">
                            <label class="caja-precio">$</label>
                        </div>
                    </div>
                </div>

                <!-- Precio por dia y Total -->
                <div class="valor">
                    <div class="valores" id="precio-dia">
                        <label for="precio-por-dia">Precio por dia:</label>
                        <label class="caja-precio-v">$</label>
                    </div>
                    <div class="valores" id="total">
                        <label for="precio">Total:</label>
                        <label class="caja-precio-v">$</label>
                    </div>
                </div>
                <input class="enviar" type="submit">
            </form>
        </div>
    </div>
    <script src="/js/formulario-registro-reserva.js"></script>
</body>

</html>
