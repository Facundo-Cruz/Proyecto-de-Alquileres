<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,
				initial-scale=1.0">
    <title>Reservas</title>
    <link rel="stylesheet" href="/css/dashboard-nav.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/style-listado-usuarios.css">

</head>

<body>

    <!-- for header part -->
    <header>

        <div class="logosec">
            <a class="logo" href="/">
                <img src="/img/logo.png" width="50" height="50" alt="Alquileres" />
            </a>
            <div class="bars__menu menuicn">
                <span class="line1__bars-menu"></span>
                <span class="line2__bars-menu"></span>
                <span class="line3__bars-menu"></span>
            </div>
        </div>

        <div class="message">

            <div class="dp">
                <img th:src="@{/imagen/perfil/__${session.usuariosession.id}__}" class="dpicn" alt="dp">
            </div>
            <a th:if="${session.usuariosession != null}" class="btn btn-primary" href="/logout">Cerrar
                Sesion</a>
        </div>

    </header>

    <div class="main-container">
        <div class="navcontainer">
            <nav class="nav">
                <div class="nav-upper-options">
                    <div class="nav-option option1">
                        <i class="fa-solid fa-square iconos"></i>
                        <h3> Dashboard</h3>
                    </div>

                    <a th:href="@{/usuario/listar/}" class="option2 nav-option">
                        <i class="fa-solid fa-user iconos"></i>
                        <h3> Usuarios</h3>
                    </a>


                    <a th:href="@{/propiedad/listar/}" class="nav-option option3">
                        <i class="fa-solid fa-house iconos"></i>
                        <h3> Propiedades</h3>
                    </a>

                    <a th:href="@{/admin/listarReservas/}" class="nav-option option4">
                        <i class="fa-solid fa-house-user iconos"></i>
                        <h3> Reservas</h3>
                    </a>

                    <a th:href="@{/opinion/listar/}" class="nav-option option4">
                        <i class="fa-solid fa-comment iconos"></i>
                        <h3> Opiniones</h3>
                    </a>

                    <a class="nav-option option4">
                        <i class="fa-solid fa-sheet-plastic iconos"></i>
                        <h3> Reportes</h3>
                    </a>

                </div>
            </nav>
        </div>
        <div class="main">
            <div class="box-container">
                <main class="table">
                    <div th:replace="fragments/successMessage :: div"></div>
                    <section class="table__header">
                        <h1>Tabla de Reservas</h1>
                    </section>
                    <section class="table__body">
                        <table>
                            <thead>
                                <tr>
                                    <th> Id </th>
                                    <th> Cliente </th>
                                    <th> Propiedad </th>
                                    <th> Desde </th>
                                    <th> Hasta </th>
                                    <th> Estado </th>
                                    <th> Acciones </th>
                                </tr>
                            </thead>
                            <tbody th:each="reserva : ${reservas}">
                                <tr>
                                    <td th:text="${reserva.id}"> </td>
                                    <td th:text="${reserva.cliente.nombre}"> </td>
                                    <td th:text="${reserva.propiedad.nombre}"> </td>
                                    <td th:text="${reserva.fechaDesde}"> </td>
                                    <td th:text="${reserva.fechaHasta}"> </td>
                                    <td>
                                          <p th:if="${reserva.estado == true}" class="status delivered">Habilitado</p>
                                          <p th:if="${reserva.estado == false}" class="status cancelled">Deshabilitado</p>
                                    </td>
                                    <td>
                                        <button class="delete-link" data-toggle="modal"
                                        th:data-target="'#confirmModal-' + ${reserva.id}" type="button">Eliminar</button>
                                        <a class="cancel-link" th:href= "@{/reserva/modificar/__${reserva.id}__}">Modificar</a>
                                        <a th:if="${reserva.estado == true}" class="modify-link" th:href= "@{/reserva/cancelar/__${reserva.id}__}">Cancelar</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </section>
        
        
                </main>
            </div>
        </div>
    </div>
    <!-- Modals -->
    <div th:each="reserva : ${reservas}">
        <div th:id="'confirmModal-' + ${reserva.id}" class="modal">
            <div class="modal-content">
                <h4>Confirmar eliminación</h4>
                <p th:text="'¿Seguro que deseas eliminar esta reserva?'"></p>
                <a th:href= "@{/admin/eliminarReserva/__${reserva.id}__}" class="delete-link">Eliminar</a>
                <button class="cancel-delete cancel-link">Cancelar</button>
            </div>
        </div>
    </div>
    <!-- javascript -->
    <script>
        const deleteButtons = document.querySelectorAll('.delete-link');
        const confirmDeleteButtons = document.querySelectorAll('.confirm-delete');
        const cancelDeleteButtons = document.querySelectorAll('.cancel-delete');

        deleteButtons.forEach((deleteButton) => {
            deleteButton.addEventListener('click', () => {
                const targetModalId = deleteButton.getAttribute('data-target');
                const targetModal = document.querySelector(targetModalId);
                targetModal.style.display = 'block';
            });
        });

        cancelDeleteButtons.forEach((cancelDeleteButton) => {
            cancelDeleteButton.addEventListener('click', () => {
                const targetModal = cancelDeleteButton.closest('.modal');
                targetModal.style.display = 'none';
            });
        });
    </script>
    <script src="/js/dashboard-nav.js"></script>
</body>

</html>
