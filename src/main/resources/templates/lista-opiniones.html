<!DOCTYPE html>
<html lang="en" title="Coding design">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Opiniones</title>
    <link rel="stylesheet" href="/css/style-listado-usuarios.css">
    <link rel="stylesheet" href="/css/estilo-validaciones.css">
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet' />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/css/navbar-responsive.css">
</head>

<body>
    <nav th:replace="fragments/navbar :: nav"></nav>
    <div th:replace="fragments/successMessage :: div"></div>
    <div class="contenedor">
        <form th:action="@{/usuario/listar/nombres}" method="POST">
            <main class="table">
                <section class="table__header">
                    <h1>Tabla de Opiniones</h1>
                </section>
                <section class="table__body">
                    <table>
                        <thead>
                            <tr>
                                <th> Id </th>
                                <th> Huesped </th>
                                <th> Comentario </th>
                                <th> Calificaci√≥n </th>
                                <th> Acciones </th>
                            </tr>
                        </thead>
                        <tbody th:each="opinion : ${opiniones}">
                            <tr>
                                <td th:text="${opinion.id}"></td>
                                <td th:text="${opinion.huesped}"></td>
                                <td th:text="${opinion.comentario}"> </td>
                                <td th:text="${opinion.calificacion}"> </td>
                                <td>
                                    <a th:href="@{/opinion/eliminar/__${opinion.id}__}" class="delete-link">Eliminar</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </section>
            </main>
        </form>

    </div>
    <script src="/js/navbar-responsive.js"></script>
</body>

</html>
