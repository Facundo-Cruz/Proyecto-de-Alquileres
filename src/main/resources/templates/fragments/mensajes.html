<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mensajes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>

<div th:fragment="successMessage">
    <div class="card border-success mb-3" style="max-width: 18rem;">
        <div class="card-header">Éxito</div>
        <div class="card-body text-success">
            <p class="card-text">La operación se realizó correctamente.</p>
            <button type="button" class="btn btn-success">OK</button>
        </div>
    </div>
</div>

<div th:fragment="errorMessage">
    <div class="card border-danger mb-3" style="max-width: 18rem;">
        <div class="card-header">Error</div>
        <div class="card-body text-danger">
            <p class="card-text">Se produjo un error.</p>
            <button type="button" class="btn btn-danger">Reintentar</button>
        </div>
    </div>
</div>

<!-- Ejemplo de uso de los fragmentos -->
<div th:replace="fragments::successMessage"></div>
<div th:replace="fragments::errorMessage"></div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
