<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Usuario</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/formulario-registro-usuario.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/estilo-validaciones.css">
    <link rel="stylesheet" href="/css/navbar-responsive.css">
</head>

<body>
    <nav th:replace="fragments/navbar :: nav"></nav> 
    <div class="contenedor-back">
        <div th:replace="fragments/errorMessage :: div"></div> 
        <div class="contenedor">

            <form class="formulario-registro-de-usuario" th:action="@{/usuario/modificar}" method="POST" onsubmit="return validarFormulario()" enctype="multipart/form-data">
                <hr>
                <h3 class="titulo">Modificar Usuario</h3>
                <hr>
                
                <input hidden th:value="${usuario.id}" name="id">
                
                <label for="nombre">Nombre:</label>
                <input th:value="${usuario.nombre}" type="text" class="nombre" name="nombre" required>

                <label for="apellido">Apellido:</label>
                <input th:value="${usuario.apellido}" type="text" class="apellido" name="apellido" required>

                <label for="alias">Alias:</label>
                <input th:value="${usuario.nombreUsuario}" type="text" class="alias" name="nombreUsuario" required>

                <label for="email">Mail:</label>
                <input th:value="${usuario.email}" type="email" class="email" name="email" placeholder="tumail@gmail.com" required>
                
                <label for="telefono">Teléfono:</label>
                <input th:value="${usuario.telefono}" type="text" placeholder="223-458745" name="telefono" required>

                <label for="password">Ingrese su clave actual</label>
                <input class="password1" type="password" name="passwordActual" required>

                <label for="password">Ingrese su clave nueva</label>
                <input  class="password" type="password" name="password" required>
                <p class="p-contraseña">* La contraseña debe tener al menos 6 caracteres, una mayúscula y un carácter
                    especial.</p>

                <label for="password">Confirme la clave</label>
                <input class="password1" type="password" name="password1" required>


                <label for="imagen">Imagen de perfil:</label>
                <input class="imagen" type="file" name="archivo" accept="image/*" required>
                
                <input hidden th:value="${usuario.rol.name()}" name="rol">


                <input class="enviar" type="submit" value="Modificar">
            </form>
        </div>
    </div>
    <script src="/js/formulario-registro-usuario.js"></script>
</body>
</html>
