<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"></html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css">
    <link rel="stylesheet" href="vista-propiedad-seleccionada.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="formulario-registro-reserva.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <div class="contenedor-back">
        <div class="contenedor">
            <div class="contenedor-titulo-reserva">
                <hr>
                <h3 class="titulo-descripcion">Realice su Reserva</h3>
                <hr>
            </div>

            <div class="contenedor-descripcion">
              <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="imagenes/casa.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="imagenes/istockphoto-1283532082-612x612.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="imagenes/images.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="imagenes/casa2.jpg" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
                <div class="descripcion-ubicacion">
                    <p class="ubi-p">Ubicación:</p>
                    <label class="descripcion-ubicacion-lavel" for="direccion">Dirección: Av. Independecia 2547</label>
                    <label class="descripcion-ubicacion-lavel" for="localidad">Localidad: Mar del Plata</label>
                    <label class="descripcion-ubicacion-lavel" for="codigo_postal">C.P: 7600</label>
                    <label class="descripcion-ubicacion-lavel" for="">Puntuación de la Propiedad:</label>
                    <div class="rating">
                      <input type="radio" id="star1" name="rating" value="1" th:checked="${puntuacion == 1}" />
                      <label for="star1" th:onclick="'javascript:enviarPuntuacion(1)'"></label>
                      <input type="radio" id="star2" name="rating" value="2" th:checked="${puntuacion == 2}" />
                      <label for="star2" th:onclick="'javascript:enviarPuntuacion(2)'"></label>
                      <input type="radio" id="star3" name="rating" value="3" th:checked="${puntuacion == 3}" />
                      <label for="star3" th:onclick="'javascript:enviarPuntuacion(3)'"></label>
                      <input type="radio" id="star4" name="rating" value="4" th:checked="${puntuacion == 4}" />
                      <label for="star4" th:onclick="'javascript:enviarPuntuacion(4)'"></label>
                      <input type="radio" id="star5" name="rating" value="5" th:checked="${puntuacion == 5}" />
                      <label for="star5" th:onclick="'javascript:enviarPuntuacion(5)'"></label>
                    </div>
                </div>
            </div>


            <form class="formulario-registro-de-reserva" action="">
                <!--calendarios  -->

                <div class="contenedor-fechas">
                    <div class="fecha">
                        <label class="label-fecha" for="fecha-ingreso">Fecha de Ingreso: </label>
                        <input id="fondo-fecha-ingreso" type="date" required>
                    </div>
                    <div class="fecha">
                        <label class="label-fecha" for="fecha-egreso">Fecha de Egreso: </label>
                        <input id="fondo-fecha-egreso" type="date" required>
                    </div>
                </div>

                <!--  checkBox servicios adicionales -->
                <label class="descripcion-ubicacion-lavel">Seleccione servicios adicionales:</label>
                <div class="servicios">
                    <div class="op">
                        <div class="opr">
                            <input class="etiqueta-check" type="checkbox" id="opcion1" name="op1" value="op1"
                                data-precio="">
                            <label for="op1">DJ</label>
                        </div>
                        <div class="opr">
                            <label class="caja-precio">$</label>
                        </div>
                    </div>
                    <div class="op">
                        <div class="opr">
                            <input class="etiqueta-check" type="checkbox" id="opcion1" name="op1" value="op1"
                                data-precio="">
                            <label for="op1">Bar</label>
                        </div>
                        <div class="opr">
                            <label class="caja-precio">$</label>
                        </div>
                    </div>
                    <div class="op">
                        <div class="opr">
                            <input class="etiqueta-check" type="checkbox" id="opcion1" name="op1" value="op1"
                                data-precio="">
                            <label for="op1">Catering</label>
                        </div>
                        <div class="opr">
                            <label class="caja-precio">$</label>
                        </div>
                    </div>
                    <div class="op">
                        <div class="opr">
                            <input class="etiqueta-check" type="checkbox" id="opcion1" name="op1" value="op1"
                                data-precio="">
                            <label for="op1">Shows</label>
                        </div>
                        <div class="opr">
                            <label class="caja-precio">$</label>
                        </div>
                    </div>
                    <div class="op">
                        <div class="opr">
                            <input class="etiqueta-check" type="checkbox" id="opcion1" name="op1" value="op1"
                                data-precio="">
                            <label for="op1">Animacion</label>
                        </div>
                        <div class="opr">
                            <label class="caja-precio">$</label>
                        </div>
                    </div>
                    <div class="op">
                        <div class="opr">
                            <input class="etiqueta-check" type="checkbox" id="opcion1" name="op1" value="op1"
                                data-precio="">
                            <label for="op1">Asador</label>
                        </div>
                        <div class="opr">
                            <label class="caja-precio">$</label>
                        </div>
                    </div>
                    <div class="op">
                        <div class="opr">
                            <input class="etiqueta-check" type="checkbox" id="opcion1" name="op1" value="op1"
                                data-precio="">
                            <label for="op1">Guarderia</label>
                        </div>
                        <div class="opr">
                            <label class="caja-precio">$</label>
                        </div>
                    </div>
                    <div class="op">
                        <div class="opr">
                            <input type="checkbox" id="opcion1" name="op1" value="op1" data-precio="">
                            <label for="op1">Cheff</label>
                        </div>
                        <div class="opr">
                            <label class="caja-precio">$</label>
                        </div>
                    </div>
                </div>

                <!-- Precio por dia y Total -->
                <div class="valor">
                    <div class="valores" id="precio-dia">
                        <label for="precio-por-dia">Precio por dia:</label>
                        <label class="caja-precio-v">$</label>
                    </div>
                    <div class="valores" id="total">
                        <label for="precio">Total:</label>
                        <label class="caja-precio-v">$</label>
                    </div>
                </div>
                <input class="enviar" type="submit">
            </form>
        </div>
    </div>
    <script th:inline="javascript">
      /*<![CDATA[*/
  
      function enviarPuntuacion(puntuacion) {
        fetch('/guardar-puntuacion', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ puntuacion: puntuacion })
        })
        .then(response => {
          // Procesar la respuesta del servidor si es necesario
        })
        .catch(error => {
          console.error('Error al enviar la puntuación al servidor:', error);
        });
      }
  
      /*]]>*/
    </script>
    <script src="formulario-registro-reserva.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>

</html>
