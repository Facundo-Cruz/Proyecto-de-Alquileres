        <p>hasta 15% de descuento durante el mes de junio</p>
    </div>
    <div class="background-searchbox">
        <div class="searchbox">
            <form th:action="@{/propiedad/filtrar}" method="POST" class="form-edit">
                <div class="searchbar">
                    <div class="drop-box">
                    <button class="boton-tipos" id="boton" type="button">
                        <span class="titulo-boton">tipo casa</span>
                        <div class="arrow" id="arrow"></div>
                    </button>
                    <div class="drop hidden" id="drop">

                        <label class="labels" for="quinta"><p>quinta</p></label>
                        <input class="option" value="QUINTA" type="radio" name="tipo" id="quinta">

                        <label class="labels" for="casa">casa</label>
                        <input class="option" value="CASA" type="radio" name="tipo" id="casa">

                        <label class="labels" for="quincho">quincho</label>
                        <input class="option" value="QUINCHO" type="radio" name="tipo" id="quincho">

                        <label class="labels" for="cabana">cabana</label>
                        <input class="option" value="CABANA" type="radio" name="tipo" id="cabana">

                        <label class="labels" for="salon">salon</label>
                        <input class="option" value="SALON" type="radio" name="tipo" id="salon">

                        <label class="labels" for="chalet">chalet</label>
                        <input class="option" value="CHALET" type="radio" name="tipo" id="chalet">

                        <label class="labels" for="finca">finca</label>
                        <input class="option" value="FINCA" type="radio" name="tipo" id="finca">

                        <label class="labels" for="bodega">bodega</label>
                        <input class="option" value="BODEGA" type="radio" name="tipo" id="bodega">

                        <label class="labels" for="otro">otro</label>
                        <input class="option" value="OTRO" type="radio" name="tipo" id="otro">

                    </div>
                </div>

                    <input type="search" class="search" placeholder="busqueda">
                    <input type="submit" class="submit" value="buscar">
                </div>
            </form>
            <div class="search-results">
                <div class="result" id="res">
                </div>
            </div>
        </div>
        
    </div>
    <div class="housesbox">
        <div th:each="propiedad : ${propiedades}" class="house-card" >
            <img th:src="@{/imagen/__${propiedad.id}__}" alt="Casa 1" class="house-image">
            <h2 class="house-title" th:text="${propiedad.nombre}"></h2>
            <p class="house-date" th:text="'Disponible desde: ' + ${propiedad.fechaDesde} + ' hasta: ' + ${propiedad.fechaHasta}"></p>
            <p class="house-price" th:text="'Precio: $' + ${propiedad.precio}"></p>
            <p class="house-calification" th:text="'Calificación: ' + ${propiedad.calificacion} + '⭐'"></p>
            <div class="contenedor">
                <a href="#" class="btn btn-1">Alquilar</a>
            </div>
        </div>    
        
    </div>
